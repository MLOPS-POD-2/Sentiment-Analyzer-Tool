name: Docker Image Publish

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ master ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: mlopspod2
        DOCKER_PASSWORD: ${{secrets.DOCKER}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mlopspod2/senti-analyzer:$(date +%s)
      
    - name: Docker Push
      run: docker push mlopspod2
  
